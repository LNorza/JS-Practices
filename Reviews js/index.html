<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web ">
    <title>Reviews</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/push-chevron-left.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/push-chevron-right.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <!-- TITTLE -->
            <h2 class="tittle">Our Reviews</h2>
            <div class="underline"></div>

            <article class="review">
            <!-- DEFAULT IMAGE -->
                <figure class="img-container">
                    <img src="person-1.jpeg" id="person-img">
                </figure>
                <!-- DATA OF REVIEW -->
                <h3 id="author">Sara Jones</h3>
                <p id="job">UX Designer</p>
                <p class="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                    Iste, doloremque nihil?
                </p>
                <!-- BUTTON SECTION -->
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="gg-push-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="gg-push-chevron-right"></i>
                    </button>
                </div>
                        <!-- random button -->
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
